<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Typer - v3.3 Clean</title>
    <style>
        /* Google Fonts solo - Más seguro y rápido */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@700;900&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #020205;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            color: white;
            user-select: none;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            border: 2px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.1);
            background: radial-gradient(circle at center, #0a0a1a 0%, #000000 100%);
            transition: all 0.3s ease;
        }

        canvas {
            display: block;
            touch-action: none;
            width: 100%;
            height: 100%;
        }

        /* --- EFECTOS --- */
        @keyframes glitch-anim {
            0% {
                transform: translate(0)
            }

            20% {
                transform: translate(-5px, 5px) skewX(2deg)
            }

            40% {
                transform: translate(-5px, -5px) skewX(-2deg)
            }

            60% {
                transform: translate(5px, 5px) skewX(1deg)
            }

            80% {
                transform: translate(5px, -5px) skewX(-1deg)
            }

            100% {
                transform: translate(0)
            }
        }

        .glitch-active {
            animation: glitch-anim 0.2s infinite;
            filter: drop-shadow(-2px 0 #f0f) drop-shadow(2px 0 #0ff);
        }

        #flashOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 2s ease-out;
            z-index: 100;
        }

        .flash-active {
            opacity: 1 !important;
            transition: none !important;
        }

        .flash-fade {
            opacity: 0 !important;
            transition: opacity 3s ease-in !important;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-shadow: 0 0 10px #f0f;
            z-index: 2000;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 64px;
            margin: 0 0 20px 0;
            background: -webkit-linear-gradient(#fff, #f0f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            animation: pulse 2s infinite;
        }

        p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            pointer-events: auto;
        }

        button {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.8);
            color: #0ff;
            border: 2px solid #0ff;
            padding: 15px 40px;
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            text-shadow: 0 0 5px #0ff;
        }

        button:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 30px #0ff;
            transform: scale(1.05);
        }

        #version {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-family: 'Source Code Pro', monospace;
            color: rgba(0, 255, 255, 0.3);
            font-size: 14px;
            pointer-events: none;
            z-index: 1000;
        }

        #scoreBoard {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            text-align: left;
            pointer-events: none;
            text-shadow: 0 0 10px #0ff;
        }

        #waveAnnounce {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            font-size: 48px;
            color: #0ff;
            text-shadow: 0 0 20px #0ff;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .show-announce {
            opacity: 1 !important;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            }

            50% {
                transform: scale(1.05);
                text-shadow: 0 0 40px rgba(255, 0, 255, 0.8);
            }

            100% {
                transform: scale(1);
                text-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            }
        }

        /* --- MOBILE LAYOUT --- */
        #mobileControls {
            display: none;
        }

        @media (max-width: 800px) {
            body {
                flex-direction: column;
                justify-content: flex-start;
                background-color: #000;
            }

            #gameContainer {
                width: 100vw;
                height: 55vh;
                box-shadow: none;
                border: none;
                border-bottom: 2px solid #0ff;
            }

            canvas {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }

            h1 {
                font-size: 36px;
            }

            p {
                font-size: 14px;
                margin-bottom: 15px;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }

            /* Mobile Controls */
            #mobileControls {
                display: flex;
                flex-direction: column;
                width: 100vw;
                height: 45vh;
                background: #050510;
                position: relative;
                z-index: 5000;
                align-items: center;
                justify-content: flex-start;
                padding: 5px 0;
                padding-bottom: env(safe-area-inset-bottom);
                box-sizing: border-box;
            }

            /* Hunter Toggle */
            #hunterToggle {
                width: 94%;
                height: 40px;
                background: rgba(0, 0, 0, 0.5);
                border: 2px solid #666;
                color: #666;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Orbitron', sans-serif;
                font-size: 16px;
                margin-bottom: 5px;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.2s;
                flex-shrink: 0;
            }

            #hunterToggle.active {
                border-color: #FFD700;
                color: #FFD700;
                background: rgba(255, 215, 0, 0.1);
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
                text-shadow: 0 0 10px #FFD700;
            }

            /* Virtual Keyboard */
            #virtualKeyboard {
                width: 98%;
                display: flex;
                flex-direction: column;
                gap: 3px;
                flex-grow: 1;
                justify-content: space-evenly;
            }

            .kb-row {
                display: flex;
                justify-content: center;
                gap: 3px;
                width: 100%;
                flex: 1;
            }

            .kb-key {
                flex: 1;
                background: rgba(0, 255, 255, 0.08);
                border: 1px solid #0ff;
                color: #0ff;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 6px;
                /* Switched to Source Code Pro */
                font-family: 'Source Code Pro', monospace;
                font-size: clamp(18px, 6vw, 24px);
                font-weight: 900;
                touch-action: manipulation;
                user-select: none;
                transition: background 0.05s;
                cursor: pointer;
            }

            .kb-key:active,
            .kb-key.pressed {
                background: #0ff;
                color: #000;
                box-shadow: 0 0 15px #0ff;
            }

            .kb-key.shift-active {
                background: #f0f;
                border-color: #f0f;
                color: #fff;
                box-shadow: 0 0 10px #f0f;
            }

            #startScreen {
                transform: scale(0.9);
            }

            #scoreBoard {
                font-size: 16px;
                top: 10px;
                left: 10px;
            }

            #version {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="flashOverlay"></div>
        <div id="scoreBoard" class="hidden">
            SCORE: <span id="scoreVal">0</span><br>
            <span id="waveLabel">WAVE: </span><span id="waveVal">1</span><br>
            <span id="hunterStatus" style="font-size: 14px; color: #666;">SYSTEM: NORMAL</span>
        </div>
        <div id="version">v3.3 - Clean</div>
        <div id="waveAnnounce">WAVE COMPLETED</div>
        <div id="ui">
            <div id="startScreen">
                <h1>NEON TYPER</h1>
                <p>TYPE TO SURVIVE. <span style="color:#FFD700; font-size: 0.8em; display:block; margin-top:10px;"
                        id="startHint">[SPACEBAR] TO TOGGLE HUNTER MODE</span></p>
                <div class="btn-container">
                    <button id="modeNormalBtn">NORMAL<br><span style="font-size:12px">WAVES</span></button>
                    <button id="modeInfiniteBtn">INFINITE<br><span style="font-size:12px">ENDLESS</span></button>
                </div>
            </div>
            <div id="gameOverScreen" class="hidden">
                <h1>GAME OVER</h1>
                <p>FINAL SCORE: <span id="finalScore">0</span></p>
                <p id="finalWaveLabel">WAVE REACHED: <span id="finalWave">1</span></p>
                <button id="restartBtn">RETRY</button>
            </div>
        </div>
    </div>

    <div id="mobileControls">
        <div id="hunterToggle">HUNTER MODE (TOGGLE)</div>
        <div id="virtualKeyboard"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('gameContainer');
        const flashOverlay = document.getElementById('flashOverlay');
        const uiMap = {
            start: document.getElementById('startScreen'),
            gameOver: document.getElementById('gameOverScreen'),
            scoreBoard: document.getElementById('scoreBoard'),
            scoreVal: document.getElementById('scoreVal'),
            waveLabel: document.getElementById('waveLabel'),
            waveVal: document.getElementById('waveVal'),
            finalScore: document.getElementById('finalScore'),
            finalWaveLabel: document.getElementById('finalWaveLabel'),
            finalWave: document.getElementById('finalWave'),
            modeNormalBtn: document.getElementById('modeNormalBtn'),
            modeInfiniteBtn: document.getElementById('modeInfiniteBtn'),
            restartBtn: document.getElementById('restartBtn'),
            waveAnnounce: document.getElementById('waveAnnounce'),
            hunterStatus: document.getElementById('hunterStatus'),
            startHint: document.getElementById('startHint')
        };
        const mobileControls = document.getElementById('mobileControls');
        const hunterToggle = document.getElementById('hunterToggle');
        const virtualKeyboard = document.getElementById('virtualKeyboard');

        // Constants 
        const GAME_WIDTH = 1200;
        const GAME_HEIGHT = 800;
        const TWO_PI = Math.PI * 2;
        canvas.width = GAME_WIDTH;
        canvas.height = GAME_HEIGHT;

        // Loop Control
        let animationFrameId = null;
        let lastTime = 0;
        let spawnTimer = 0;
        let isMobile = false;
        let shiftActive = false;

        function resizeGame() {
            isMobile = window.innerWidth <= 800;

            if (isMobile) {
                gameContainer.style.width = '100vw';
                gameContainer.style.height = '55vh';
                mobileControls.style.display = 'flex';
                uiMap.startHint.innerHTML = "<span style='color:#0ff'>TAP DEBRIS</span> TO DESTROY<br><span style='color:#FFD700'>TAP BUTTON</span> FOR HUNTER MODE";
            } else {
                const scale = Math.min(
                    (window.innerWidth * 0.9) / GAME_WIDTH,
                    (window.innerHeight * 0.9) / GAME_HEIGHT
                );
                gameContainer.style.width = `${GAME_WIDTH * scale}px`;
                gameContainer.style.height = `${GAME_HEIGHT * scale}px`;
                mobileControls.style.display = 'none';
                uiMap.startHint.innerHTML = "[SPACEBAR] TO TOGGLE HUNTER MODE";
            }
            if (player) player.updatePosition();
        }
        window.addEventListener('resize', resizeGame);
        setTimeout(resizeGame, 100);

        // --- VIRTUAL KEYBOARD ---
        const KEYS_QWERTY = ["QWERTYUIOP", "ASDFGHJKL", "ZXCVBNM"];

        function createKeyboard() {
            virtualKeyboard.innerHTML = '';
            KEYS_QWERTY.forEach((rowStr, rIdx) => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'kb-row';
                if (rIdx === 1) rowDiv.style.padding = '0 5%';
                if (rIdx === 2) rowDiv.style.padding = '0 15%';

                const chars = rowStr.split('');
                if (rIdx === 2) {
                    const shiftKey = document.createElement('div');
                    shiftKey.className = 'kb-key';
                    shiftKey.innerHTML = '⇧';
                    shiftKey.id = 'key-shift';
                    shiftKey.style.flex = '0.8';
                    shiftKey.addEventListener('touchstart', (e) => { e.preventDefault(); toggleShift(); });
                    rowDiv.appendChild(shiftKey);
                }

                chars.forEach(char => {
                    const keyDiv = document.createElement('div');
                    keyDiv.className = 'kb-key';
                    keyDiv.dataset.char = char;
                    keyDiv.innerText = char.toLowerCase();
                    keyDiv.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        keyDiv.classList.add('pressed');
                        setTimeout(() => keyDiv.classList.remove('pressed'), 100);
                        handleVirtualInput(shiftActive ? char.toUpperCase() : char.toLowerCase());
                        if (navigator.vibrate) navigator.vibrate(5);
                    });
                    rowDiv.appendChild(keyDiv);
                });

                if (rIdx === 2) {
                    const spacer = document.createElement('div');
                    spacer.className = 'kb-key';
                    spacer.style.visibility = 'hidden';
                    spacer.style.flex = '0.8';
                    rowDiv.appendChild(spacer);
                }
                virtualKeyboard.appendChild(rowDiv);
            });
        }
        createKeyboard();

        function toggleShift() {
            shiftActive = !shiftActive;
            const shiftBtn = document.getElementById('key-shift');
            if (shiftActive) shiftBtn.classList.add('shift-active'); else shiftBtn.classList.remove('shift-active');
            document.querySelectorAll('.kb-key').forEach(k => {
                if (k.dataset.char) k.innerText = shiftActive ? k.dataset.char.toUpperCase() : k.dataset.char.toLowerCase();
            });
        }

        // --- INPUTS ---
        hunterToggle.addEventListener('touchstart', (e) => {
            e.preventDefault(); if (!gameActive) return; toggleHunterMode();
        });

        canvas.addEventListener('touchstart', (e) => {
            if (!gameActive) return;
            if (e.cancelable) e.preventDefault();
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                handleCanvasTouch(t.clientX, t.clientY);
            }
        }, { passive: false });

        function handleCanvasTouch(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = GAME_WIDTH / rect.width;
            const scaleY = GAME_HEIGHT / rect.height;
            const gameX = (clientX - rect.left) * scaleX;
            const gameY = (clientY - rect.top) * scaleY;
            const touchRadius = 60;

            for (let i = debris.length - 1; i >= 0; i--) {
                const d = debris[i];
                const dx = gameX - d.x; const dy = gameY - d.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < (d.radius + touchRadius)) {
                    d.markedForDeletion = true;
                    player.shoot(d);
                    createParticles(d.x, d.y, 8, COLORS.debris, 7);
                    score += 50; scoreUpdate();
                    if (navigator.vibrate) navigator.vibrate(10);
                    return;
                }
            }
        }

        function toggleHunterMode() {
            if (hunterMode) {
                hunterMode = false;
                uiMap.hunterStatus.innerText = "SYSTEM: NORMAL"; uiMap.hunterStatus.style.color = "#666";
                if (isMobile) hunterToggle.classList.remove('active');
                activeTarget = null;
            } else {
                const bonuses = enemies.filter(en => en.isBonus && !en.markedForDeletion && !en.isDying);
                if (bonuses.length > 0) {
                    hunterMode = true;
                    uiMap.hunterStatus.innerText = "SYSTEM: HUNTER MODE ENGAGED"; uiMap.hunterStatus.style.color = "#FFD700";
                    if (isMobile) hunterToggle.classList.add('active');
                    activeTarget = bonuses[0];
                    audio.playTone(1200, 'square', 0.2, 0.2);
                } else {
                    audio.error();
                    gameContainer.style.borderColor = "red";
                    setTimeout(() => gameContainer.style.borderColor = "rgba(0, 255, 255, 0.2)", 200);
                }
            }
        }

        // --- ASSETS ---
        const CHAR_POOL = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const DEBRIS_POOL = "0123456789!@#$%^&*()";
        let CHAR_WIDTH = 0;

        const COLORS = {
            player: '#00ffff', bullet: '#ff00ff', enemy: '#ff3333',
            bonus: '#FFD700', debris: '#FF8800', particle: '#ffffff',
            textTyped: '#00ff00', textUntyped: '#ffffff', lockOn: '#ffff00'
        };

        // --- AUDIO ---
        class SoundSynthesis {
            constructor() { this.ctx = null; this.musicInterval = null; this.isMuted = false; }
            init() {
                try {
                    if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                    if (this.ctx.state === 'suspended') this.ctx.resume();
                } catch (e) { console.error("Audio init failed", e); }
            }
            playTone(freq, type, duration, vol = 0.1) {
                if (!this.ctx || this.isMuted) return;
                const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                osc.type = type; osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + duration);
            }
            playNoise(duration, vol = 0.2) {
                if (!this.ctx || this.isMuted) return;
                const bufferSize = this.ctx.sampleRate * duration;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                const noise = this.ctx.createBufferSource();
                noise.buffer = buffer; const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                noise.connect(gain); gain.connect(this.ctx.destination);
                noise.start();
            }
            shoot() { this.playTone(880, 'triangle', 0.1, 0.1); this.playTone(1760, 'sawtooth', 0.05, 0.05); }
            hit() { this.playTone(440, 'square', 0.1, 0.1); }
            explode() { this.playNoise(0.5, 0.3); this.playTone(100, 'sawtooth', 0.5, 0.2); }
            waveClear() { this.playTone(440, 'sine', 0.5, 0.1); setTimeout(() => this.playTone(554, 'sine', 0.5, 0.1), 100); setTimeout(() => this.playTone(659, 'sine', 0.5, 0.1), 200); }
            error() { if (!this.ctx || this.isMuted) return; this.playTone(150, 'sawtooth', 0.15, 0.2); setTimeout(() => this.playTone(100, 'sawtooth', 0.15, 0.2), 50); }
            bonusSpawn() { if (!this.ctx || this.isMuted) return; this.playTone(600, 'sine', 0.1, 0.1); setTimeout(() => this.playTone(1200, 'sine', 0.3, 0.1), 100); }
            catastrophicEnding(intensity) { if (!this.ctx || this.isMuted) return; this.playNoise(1.0, 0.5); this.playTone(100, 'sawtooth', 3.0, 0.5); }
            startMusic() {
                if (!this.ctx || this.isMuted) return;
                this.stopMusic();
                const notes = [110, 110, 130.81, 110, 146.83, 110, 130.81, 98];
                let noteIdx = 0;
                this.musicInterval = setInterval(() => { this.playTone(notes[noteIdx], 'sawtooth', 0.2, 0.05); noteIdx = (noteIdx + 1) % notes.length; }, 250);
            }
            stopMusic() { if (this.musicInterval) clearInterval(this.musicInterval); }
        }
        const audio = new SoundSynthesis();

        function cleanArray(arr) {
            let i = arr.length;
            while (i--) { if (arr[i].markedForDeletion) arr.splice(i, 1); }
        }

        // --- LOGIC ---
        let gameActive = false; let score = 0; let frames = 0;
        let activeTarget = null; let hunterMode = false; let currentMode = 'NORMAL';
        let wave = 1; let enemiesToSpawn = 0; let waveInProgress = false; let waveCooldown = 0; let infiniteDifficultyLevel = 1;
        let player; let bullets = []; let enemies = []; let debris = []; let particles = []; let drawList = [];

        class Player {
            constructor() {
                this.x = GAME_WIDTH / 2;
                this.y = GAME_HEIGHT - 80;
                this.radius = 20; this.color = COLORS.player;
                this.angle = -Math.PI / 2; this.visible = true;
                this.updatePosition();
            }
            updatePosition() { this.y = isMobile ? GAME_HEIGHT - 120 : GAME_HEIGHT - 80; }
            update(dt) {
                let targetAngle = -Math.PI / 2;
                if (activeTarget && !activeTarget.markedForDeletion) {
                    const dx = activeTarget.x - this.x; const dy = activeTarget.y - this.y;
                    targetAngle = Math.atan2(dy, dx);
                }
                this.angle = this.lerpAngle(this.angle, targetAngle, 0.2 * dt);
            }
            lerpAngle(a, b, t) {
                const diff = b - a; let d = diff % TWO_PI;
                if (d > Math.PI) d -= TWO_PI; if (d < -Math.PI) d += TWO_PI;
                return a + d * Math.min(t, 1.0);
            }
            draw() {
                if (!this.visible) return;
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.angle + Math.PI / 2);
                ctx.shadowBlur = 20; ctx.shadowColor = this.color;
                ctx.beginPath(); ctx.moveTo(0, -25); ctx.lineTo(15, 15); ctx.lineTo(0, 5); ctx.lineTo(-15, 15);
                ctx.closePath(); ctx.strokeStyle = this.color; ctx.lineWidth = 3; ctx.stroke();
                ctx.fillStyle = 'rgba(0, 255, 255, 0.2)'; ctx.fill(); ctx.restore();
            }
            shoot(target) {
                bullets.push(new Bullet(this.x, this.y, target));
                createParticles(this.x + Math.cos(this.angle) * 25, this.y + Math.sin(this.angle) * 25, 5, '#0ff', 4);
                audio.shoot();
            }
        }

        class Bullet {
            constructor(x, y, target) {
                this.x = x; this.y = y; this.target = target;
                this.radius = 4; this.speed = 25; this.markedForDeletion = false;
                let destX = target ? target.x : x; let destY = target ? target.y : y - 100;
                const dx = destX - x; const dy = destY - y; const dist = Math.hypot(dx, dy) || 1;
                this.vx = (dx / dist) * this.speed; this.vy = (dy / dist) * this.speed;
            }
            update(dt) {
                if (this.target && !this.target.markedForDeletion) {
                    const dx = this.target.x - this.x; const dy = this.target.y - this.y; const dist = Math.hypot(dx, dy);
                    this.vx = (dx / dist) * this.speed; this.vy = (dy / dist) * this.speed;
                }
                this.x += this.vx * dt; this.y += this.vy * dt;
                if (this.x < 0 || this.x > GAME_WIDTH || this.y < 0 || this.y > GAME_HEIGHT) this.markedForDeletion = true;
            }
            draw() {
                ctx.save(); ctx.shadowBlur = 10; ctx.shadowColor = COLORS.bullet; ctx.fillStyle = COLORS.bullet;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, TWO_PI); ctx.fill(); ctx.restore();
            }
        }

        class Enemy {
            constructor() {
                this.x = Math.random() * (GAME_WIDTH - 100) + 50; this.y = -100;
                this.text = this.generateText(); this.radius = 20 + (this.text.length - 1) * 8;
                let speedMult = (currentMode === 'NORMAL') ? wave : infiniteDifficultyLevel;
                let baseSpeed = isMobile ? 0.4 : 0.5;
                this.speed = Math.random() * 0.5 + baseSpeed + (speedMult * 0.05);
                this.markedForDeletion = false; this.isDying = false;
                this.angle = 0; this.sides = Math.floor(Math.random() * 3) + 3;
                this.typedIndex = 0;
                let wiggleChance = 0.05 + (score / 10000); this.canWiggle = Math.random() < Math.min(wiggleChance, 0.25);
                this.wobblePhase = Math.random() * TWO_PI; this.wobbleSpeed = Math.random() * 0.05 + 0.02;
                this.isBonus = false;
            }
            generateText() {
                let difficulty = (currentMode === 'NORMAL') ? wave : infiniteDifficultyLevel;
                let len = 1; if (difficulty > 2) len = 2; if (difficulty > 5) len = 3; if (difficulty > 10) len = 4;
                if (Math.random() < 0.1) len += 1;
                let s = ""; for (let i = 0; i < len; i++) s += CHAR_POOL.charAt(Math.floor(Math.random() * CHAR_POOL.length));
                return s;
            }
            update(dt) {
                if (this.isDying) return;
                const dx = player.x - this.x; const dy = player.y - this.y; const dist = Math.hypot(dx, dy);
                if (dist > 0) {
                    let wobble = 0;
                    if (this.canWiggle) { this.wobblePhase += this.wobbleSpeed * dt; wobble = Math.sin(this.wobblePhase) * 1.5; }
                    this.x += (dx / dist * this.speed + wobble) * dt; this.y += (dy / dist * this.speed) * dt;
                }
                this.angle += 0.02 * dt;
                if (this.y > GAME_HEIGHT + this.radius) { this.markedForDeletion = true; if (activeTarget === this) activeTarget = null; }
            }
            draw() {
                if (this.markedForDeletion) return;
                ctx.save(); ctx.translate(this.x, this.y);
                if (this === activeTarget) {
                    ctx.save(); ctx.rotate(-this.angle); ctx.strokeStyle = COLORS.lockOn; ctx.lineWidth = 2;
                    ctx.beginPath(); ctx.arc(0, 0, this.radius + 15, 0, TWO_PI); ctx.stroke(); ctx.restore();
                }
                ctx.rotate(this.angle); ctx.shadowBlur = 15; ctx.shadowColor = COLORS.enemy; ctx.strokeStyle = COLORS.enemy; ctx.lineWidth = 2;
                ctx.beginPath();
                for (let i = 0; i < this.sides; i++) {
                    const rot = (i * TWO_PI) / this.sides; const x = Math.cos(rot) * this.radius; const y = Math.sin(rot) * this.radius;
                    if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                }
                ctx.closePath(); ctx.stroke(); ctx.fillStyle = 'rgba(255, 51, 51, 0.1)'; ctx.fill(); ctx.restore();
                this.drawText(COLORS.textTyped, COLORS.textUntyped);
            }
            drawText(colorTyped, colorUntyped) {
                ctx.save(); ctx.translate(this.x, this.y); ctx.textAlign = "center";
                const fontSize = 24 + (this.radius - 20) / 2; ctx.font = `bold ${fontSize}px 'Source Code Pro', monospace`; ctx.textBaseline = "middle";
                const scaleF = fontSize / 24; const charW = CHAR_WIDTH * scaleF; const totalW = this.text.length * charW; const startX = -totalW / 2;
                ctx.fillStyle = "rgba(0, 0, 0, 0.85)"; ctx.beginPath(); ctx.roundRect(startX - 6, -this.radius - 20 - fontSize / 2 - 6, totalW + 12, fontSize + 12, 4); ctx.fill();
                let currentX = startX;
                for (let i = 0; i < this.text.length; i++) {
                    const char = this.text[i]; ctx.fillStyle = (i < this.typedIndex) ? colorTyped : colorUntyped;
                    if (i === this.typedIndex && this === activeTarget) { ctx.shadowBlur = 10; ctx.shadowColor = "#ffff00"; if (this.isBonus) ctx.shadowColor = "#ffffff"; } else { ctx.shadowBlur = 0; }
                    ctx.fillText(char, currentX + charW / 2, -this.radius - 20); currentX += charW;
                }
                ctx.restore();
            }
        }

        class BonusEnemy extends Enemy {
            constructor() {
                super(); this.color = COLORS.bonus; this.isBonus = true;
                this.text = this.generateBonusText(); this.radius = 25 + (this.text.length - 1) * 8;
                this.speed = this.speed * 1.5; this.x = GAME_WIDTH + 50; this.y = Math.random() * (GAME_HEIGHT - 200) + 100;
                this.initialY = this.y; this.time = 0;
            }
            generateBonusText() {
                const len = Math.floor(Math.random() * 6) + 10; let s = ""; for (let i = 0; i < len; i++) s += CHAR_POOL.charAt(Math.floor(Math.random() * CHAR_POOL.length)); return s;
            }
            update(dt) {
                if (this.isDying) return;
                this.x -= this.speed * dt; this.time += dt * 0.05; this.y = this.initialY + Math.sin(this.time) * 100;
                if (this.y < 50) this.y = 50; if (this.y > GAME_HEIGHT - 50) this.y = GAME_HEIGHT - 50;
                this.angle += 0.05 * dt;
                if (this.x < -100) {
                    this.markedForDeletion = true;
                    if (activeTarget === this) { activeTarget = null; if (hunterMode) toggleHunterMode(); }
                }
            }
            draw() {
                if (this.markedForDeletion) return;
                ctx.save(); ctx.translate(this.x, this.y);
                if (this === activeTarget && hunterMode) {
                    ctx.save(); ctx.rotate(-this.angle * 2); ctx.strokeStyle = '#FFD700'; ctx.lineWidth = 4;
                    ctx.setLineDash([10, 5]); ctx.beginPath(); ctx.arc(0, 0, this.radius + 25, 0, TWO_PI); ctx.stroke(); ctx.restore();
                }
                ctx.rotate(this.angle); ctx.shadowBlur = 25; ctx.shadowColor = this.color; ctx.strokeStyle = this.color; ctx.lineWidth = 4;
                const sides = 6; ctx.beginPath();
                for (let i = 0; i < sides; i++) {
                    const rot = (i * TWO_PI) / sides; const x = Math.cos(rot) * this.radius; const y = Math.sin(rot) * this.radius;
                    if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                }
                ctx.closePath(); ctx.stroke(); ctx.fillStyle = 'rgba(255, 215, 0, 0.2)'; ctx.fill(); ctx.restore();
                if (hunterMode) this.drawText('#00ff00', '#FFD700');
            }
        }

        class Debris {
            constructor(x, y) {
                this.x = x; this.y = y; this.char = DEBRIS_POOL.charAt(Math.floor(Math.random() * DEBRIS_POOL.length));
                this.radius = 15; this.angle = Math.random() * TWO_PI;
                this.vx = (Math.random() - 0.5) * 6; this.vy = -Math.random() * 3; this.markedForDeletion = false;
            }
            update(dt) {
                this.x += this.vx * dt; this.y += this.vy * dt; this.vy += 0.05 * dt; this.vy = Math.min(this.vy, 3);
                this.vx *= 0.98; if (this.y > GAME_HEIGHT + 50 || this.x < -50 || this.x > GAME_WIDTH + 50) this.markedForDeletion = true;
            }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y); ctx.fillStyle = '#000000';
                ctx.beginPath(); ctx.arc(0, 0, 14, 0, TWO_PI); ctx.fill();
                ctx.strokeStyle = COLORS.debris; ctx.lineWidth = 2; ctx.stroke();
                ctx.fillStyle = COLORS.debris; ctx.font = "900 22px 'Source Code Pro', monospace";
                ctx.textAlign = "center"; ctx.textBaseline = "middle"; ctx.fillText(this.char, 0, 1); ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color, speedVal) {
                this.x = x; this.y = y; this.color = color;
                const angle = Math.random() * TWO_PI; const speed = Math.random() * speedVal;
                this.vx = Math.cos(angle) * speed; this.vy = Math.sin(angle) * speed;
                this.life = 1.0; this.decay = Math.random() * 0.02 + 0.01;
                this.markedForDeletion = false;
            }
            update(dt) {
                this.x += this.vx * dt; this.y += this.vy * dt; this.life -= this.decay * dt;
                if (this.life <= 0) this.markedForDeletion = true;
            }
            draw() {
                ctx.save(); ctx.globalAlpha = this.life; ctx.fillStyle = this.color;
                ctx.shadowBlur = 15; ctx.shadowColor = this.color;
                const size = (Math.random() * 3 + 3) * this.life;
                ctx.fillRect(this.x - size / 2, this.y - size / 2, size, size);
                ctx.restore();
            }
        }

        function init(mode) {
            resizeGame(); audio.init(); audio.startMusic();
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            gameContainer.classList.remove('glitch-active');
            flashOverlay.classList.remove('flash-active'); flashOverlay.classList.remove('flash-fade');
            ctx.font = "bold 24px 'Source Code Pro', monospace"; CHAR_WIDTH = ctx.measureText("M").width;

            player = new Player(); bullets = []; enemies = []; debris = []; particles = []; drawList = [];
            score = 0; wave = 1; frames = 0; activeTarget = null; hunterMode = false;
            uiMap.hunterStatus.innerText = "SYSTEM: NORMAL"; uiMap.hunterStatus.style.color = "#666";
            if (isMobile) hunterToggle.classList.remove('active');
            gameActive = true; currentMode = mode; infiniteDifficultyLevel = 1;
            lastTime = performance.now(); spawnTimer = 0; waveCooldown = 0;

            if (currentMode === 'NORMAL') {
                uiMap.waveLabel.classList.remove('hidden'); uiMap.waveVal.classList.remove('hidden'); startWave();
            } else {
                uiMap.waveLabel.classList.add('hidden'); uiMap.waveVal.classList.add('hidden');
                uiMap.waveAnnounce.innerText = "INFINITE MODE"; uiMap.waveAnnounce.classList.add('show-announce');
                setTimeout(() => uiMap.waveAnnounce.classList.remove('show-announce'), 2000);
            }
            scoreUpdate(); requestAnimationFrame(loop);
        }

        function startWave() {
            enemiesToSpawn = 4 + Math.floor(wave * 1.5); waveInProgress = true; waveCooldown = 0;
            uiMap.waveAnnounce.innerText = "WAVE " + wave; uiMap.waveAnnounce.style.color = "#0ff";
            uiMap.waveAnnounce.classList.add('show-announce');
            setTimeout(() => uiMap.waveAnnounce.classList.remove('show-announce'), 2000);
            uiMap.waveVal.innerText = wave;
        }

        function createParticles(x, y, count, color, speed = 5) {
            for (let i = 0; i < count; i++) particles.push(new Particle(x, y, color, speed));
        }

        function spawnManager(dt) {
            spawnTimer += dt;
            let spawnRate = 0;
            if (currentMode === 'NORMAL') {
                if (!waveInProgress || enemiesToSpawn <= 0) return;
                spawnRate = Math.max(40, 100 - (wave * 3));
            } else {
                infiniteDifficultyLevel = 1 + Math.floor(frames / 1200); spawnRate = Math.max(20, 80 - (infiniteDifficultyLevel * 2));
            }
            if (spawnTimer >= spawnRate) {
                if (Math.random() < 0.015) { enemies.push(new BonusEnemy()); audio.bonusSpawn(); }
                else { enemies.push(new Enemy()); }
                if (currentMode === 'NORMAL') enemiesToSpawn--;
                spawnTimer = 0;
            }
        }

        function spawnDebris(x, y, amount) {
            if (Math.random() > 0.35) return;
            for (let i = 0; i < amount; i++) debris.push(new Debris(x, y));
        }

        function checkWaveStatus(dt) {
            if (currentMode === 'INFINITE') return;
            if (waveInProgress && enemiesToSpawn === 0 && enemies.length === 0 && debris.length === 0) {
                waveInProgress = false; waveCooldown = 180;
                uiMap.waveAnnounce.innerText = "WAVE " + wave + " CLEARED";
                uiMap.waveAnnounce.style.color = "#0f0";
                uiMap.waveAnnounce.classList.add('show-announce');
                audio.waveClear();
            }
            if (!waveInProgress && waveCooldown > 0) { waveCooldown -= dt; if (waveCooldown <= 0) { wave++; startWave(); } }
        }

        function killEnemy(enemy) {
            enemy.isDying = true; enemy.markedForDeletion = true;
            createParticles(enemy.x, enemy.y, 20, enemy.color, 10);
            createParticles(enemy.x, enemy.y, 15, '#fff', 12);
            shakeScreen(8); audio.explode();
            score += enemy.isBonus ? 5000 : 100 * enemy.text.length; scoreUpdate();
            let debrisCount = Math.floor(enemy.text.length / 2); if (debrisCount < 1) debrisCount = 1;
            spawnDebris(enemy.x, enemy.y, debrisCount);
            if (activeTarget === enemy) activeTarget = null;
        }

        function triggerGameOver(killerRadius = 20) {
            if (!gameActive) return;
            gameActive = false;
            let intensity = (score / 5000) + ((killerRadius - 20) / 30);
            if (intensity > 1.5) intensity = 1.5; if (intensity < 0.2) intensity = 0.2;
            audio.catastrophicEnding(intensity); audio.stopMusic();
            flashOverlay.classList.add('flash-active');
            setTimeout(() => { flashOverlay.classList.remove('flash-active'); flashOverlay.classList.add('flash-fade'); }, 100);
            gameContainer.classList.add('glitch-active');
            setTimeout(() => {
                let particleCount = Math.min(500, 100 + (score * 0.2));
                createParticles(player.x, player.y, particleCount, '#00ffff', 10 + (20 * intensity));
                createParticles(player.x, player.y, particleCount / 2, '#ff00ff', 5 + (10 * intensity));
                player.visible = false;
                enemies.forEach(e => createParticles(e.x, e.y, 20, COLORS.enemy, 8));
                debris.forEach(d => createParticles(d.x, d.y, 10, COLORS.debris, 6));
                enemies = []; debris = []; bullets = [];
                shakeScreen(30 + (100 * intensity));
                setTimeout(() => {
                    gameContainer.classList.remove('glitch-active');
                    uiMap.gameOver.classList.remove('hidden');
                    uiMap.finalScore.innerText = score;
                    uiMap.finalWaveLabel.style.display = (currentMode === 'NORMAL') ? 'block' : 'none';
                    if (currentMode === 'NORMAL') uiMap.finalWave.innerText = wave;
                    uiMap.start.classList.add('hidden'); uiMap.scoreBoard.classList.add('hidden');
                }, 3000);
            }, 200 * intensity);
        }

        function checkCollisions() {
            bullets.forEach(bullet => {
                if (bullet.target) {
                    const distSq = (bullet.x - bullet.target.x) ** 2 + (bullet.y - bullet.target.y) ** 2;
                    if (distSq < 400 || bullet.target.markedForDeletion) {
                        bullet.markedForDeletion = true; createParticles(bullet.x, bullet.y, 4, COLORS.bullet, 2);
                    }
                }
            });
            enemies.forEach(enemy => {
                if (!enemy.markedForDeletion && !enemy.isDying) {
                    const distSq = (player.x - enemy.x) ** 2 + (player.y - enemy.y) ** 2;
                    const radiusSum = player.radius + enemy.radius;
                    if (distSq < radiusSum * radiusSum) { if (enemy.isBonus) return; triggerGameOver(enemy.radius); }
                }
            });
            debris.forEach(d => {
                if (!d.markedForDeletion) {
                    const distSq = (player.x - d.x) ** 2 + (player.y - d.y) ** 2;
                    const radiusSum = player.radius + d.radius;
                    if (distSq < radiusSum * radiusSum) { triggerGameOver(d.radius); d.markedForDeletion = true; }
                }
            })
        }

        function scoreUpdate() { uiMap.scoreVal.innerText = score; }
        function shakeScreen(intensity = 5) {
            gameContainer.style.transform = `translate(${Math.random() * intensity - intensity / 2}px, ${Math.random() * intensity - intensity / 2}px)`;
            setTimeout(() => gameContainer.style.transform = 'translate(0, 0)', 50);
        }

        function loop(timestamp) {
            animationFrameId = requestAnimationFrame(loop);
            let dt = timestamp - lastTime; lastTime = timestamp;
            if (isNaN(dt)) dt = 16.67; if (dt > 100) dt = 100;
            const timeScale = dt / 16.67;
            ctx.fillStyle = '#050510'; ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            if (gameActive) { player.update(timeScale); checkWaveStatus(timeScale); spawnManager(timeScale); checkCollisions(); }
            player.draw();
            bullets.forEach(b => b.update(timeScale)); cleanArray(bullets); bullets.forEach(b => b.draw());
            enemies.forEach(e => e.update(timeScale)); cleanArray(enemies);
            debris.forEach(d => d.update(timeScale)); cleanArray(debris);
            particles.forEach(p => p.update(timeScale)); cleanArray(particles);
            drawList.length = 0;
            for (let i = 0; i < enemies.length; i++) drawList.push(enemies[i]);
            for (let i = 0; i < debris.length; i++) drawList.push(debris[i]);
            drawList.sort((a, b) => a.y - b.y);
            for (let i = 0; i < drawList.length; i++) drawList[i].draw();
            frames += timeScale;
        }

        function handleVirtualInput(char) { handleInputLogic(char); }

        window.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            if (e.code === 'Space') { e.preventDefault(); toggleHunterMode(); return; }
            if (e.key.length === 1) handleInputLogic(e.key);
        });

        function handleInputLogic(char) {
            if (!gameActive) return;
            let hit = false;
            if (hunterMode) {
                if (activeTarget && activeTarget.isBonus && !activeTarget.isDying) {
                    const expected = activeTarget.text[activeTarget.typedIndex];
                    if (char === expected) {
                        activeTarget.typedIndex++; player.shoot(activeTarget);
                        createParticles(activeTarget.x, activeTarget.y - activeTarget.radius - 20, 5, '#FFD700', 5);
                        audio.hit();
                        if (activeTarget.typedIndex >= activeTarget.text.length) { killEnemy(activeTarget); if (hunterMode) toggleHunterMode(); }
                        hit = true;
                    } else { audio.error(); shakeScreen(4); }
                }
                return;
            }
            const matchingDebris = debris.filter(d => d.char === char);
            if (matchingDebris.length > 0) {
                matchingDebris.sort((a, b) => ((a.x - player.x) ** 2 + (a.y - player.y) ** 2) - ((b.x - player.x) ** 2 + (b.y - player.y) ** 2));
                const targetDebris = matchingDebris[0]; targetDebris.markedForDeletion = true; player.shoot(targetDebris);
                createParticles(targetDebris.x, targetDebris.y, 8, COLORS.debris, 7);
                score += 50; scoreUpdate(); hit = true;
            }
            if (!hit && activeTarget && !activeTarget.isDying && !activeTarget.isBonus) {
                const expected = activeTarget.text[activeTarget.typedIndex];
                if (char === expected) {
                    activeTarget.typedIndex++; player.shoot(activeTarget);
                    createParticles(activeTarget.x, activeTarget.y - activeTarget.radius - 20, 5, '#0f0', 5);
                    audio.hit();
                    if (activeTarget.typedIndex >= activeTarget.text.length) killEnemy(activeTarget);
                    hit = true;
                } else { if (!hit) shakeScreen(2); }
            }
            if (!hit && (!activeTarget || activeTarget.isDying)) {
                const candidates = enemies.filter(e => !e.markedForDeletion && !e.isDying && !e.isBonus && e.typedIndex === 0 && e.text[0] === char);
                if (candidates.length > 0) {
                    candidates.sort((a, b) => b.y - a.y); activeTarget = candidates[0]; activeTarget.typedIndex++; player.shoot(activeTarget);
                    if (activeTarget.typedIndex >= activeTarget.text.length) killEnemy(activeTarget);
                    hit = true;
                }
            }
        }

        uiMap.modeNormalBtn.addEventListener('click', () => { uiMap.start.classList.add('hidden'); uiMap.scoreBoard.classList.remove('hidden'); init('NORMAL'); });
        uiMap.modeInfiniteBtn.addEventListener('click', () => { uiMap.start.classList.add('hidden'); uiMap.scoreBoard.classList.remove('hidden'); init('INFINITE'); });
        uiMap.restartBtn.addEventListener('click', () => { uiMap.gameOver.classList.add('hidden'); uiMap.start.classList.remove('hidden'); uiMap.scoreBoard.classList.add('hidden'); });

        const buttons = document.querySelectorAll('button');
        buttons.forEach(btn => {
            btn.addEventListener('touchstart', (e) => { e.stopPropagation(); }, { passive: false });
        });
    </script>
