<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Typer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="flashOverlay"></div>
        <div id="textSizeControl">
            <span id="textSizeLabel">Aa</span>
            <button id="textSizeDown" class="size-btn">âˆ’</button>
            <span id="textSizeValue">100%</span>
            <button id="textSizeUp" class="size-btn">+</button>
        </div>
        <div id="scoreBoard" class="hidden">
            SCORE: <span id="scoreVal">0</span><br>
            <span id="waveLabel">WAVE: </span><span id="waveVal">1</span>
            <span id="hunterStatus" style="font-size: 14px; color: #666;">SYSTEM: NORMAL</span>
            <span id="timerLine" class="hidden">TIME: <span id="timerVal">00:00</span></span>
        </div>
        <div id="version">v4.2 - Accessible Improvement</div>
        <div id="waveAnnounce">WAVE COMPLETED</div>
        <div id="ui">
            <div id="startScreen">
                <h1>NEON TYPER</h1>
                <p>TYPE TO SURVIVE. <span style="color:#FFD700; font-size: 0.8em; display:block; margin-top:10px;"
                        id="startHint">[SPACEBAR] TO TOGGLE HUNTER MODE</span></p>
                <div class="btn-container">
                    <button id="modeNormalBtn">NORMAL<br><span style="font-size:12px">WAVES</span></button>
                    <button id="modeInfiniteBtn">INFINITE<br><span style="font-size:12px">ENDLESS</span></button>
                </div>
            </div>
            <div id="gameOverScreen" class="hidden">
                <h1>GAME OVER</h1>
                <p>FINAL SCORE: <span id="finalScore">0</span></p>
                <p id="finalWaveLabel">WAVE REACHED: <span id="finalWave">1</span></p>
                <p id="finalTimeLabel" class="hidden">SURVIVED: <span id="finalTime">00:00</span></p>
                <button id="restartBtn">RETRY</button>
            </div>
        </div>
    </div>

    <div id="mobileControls">
        <div id="hunterToggle">HUNTER MODE (TOGGLE)</div>
        <div id="virtualKeyboard"></div>
    </div>

    <script src="game.js"></script>
</body>

</html>
